    <title></title>


    <script>
        var isMobile = function () {
            var sUserAgent = navigator.userAgent.toLowerCase(),
                bIsIpad = sUserAgent.match(/ipad/i) == "ipad",
                bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os",
                bIsMidp = sUserAgent.match(/midp/i) == "midp",
                bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4",
                bIsUc = sUserAgent.match(/ucweb/i) == "ucweb",
                bIsAndroid = sUserAgent.match(/android/i) == "android",
                bIsCE = sUserAgent.match(/windows ce/i) == "windows ce",
                bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile",
                bIsWebview = sUserAgent.match(/webview/i) == "webview";
            return (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM || bIsWebview);
        };
        var mobileDevice = isMobile();
        var urlinfo=window.location.href; //获取当前页面的url
        var pattern= /\D(\d+\/\d+)\D?/;
        res= pattern.exec(urlinfo);
        path=res[1];

        var dataBaseFilePath = "Uploads/Models/"+path+"/dataBase.json";
        var sceneFilePath = "Uploads/Models/"+path+"/scene.json";
        var sceneBGFilePath = "Uploads/Models/"+path+"/sceneBG.json";
        var sceneGlobalFilePath = "Uploads/Models/"+path+"/sceneGlobal.json";
        var animationFilePath = "Uploads/Models/"+path+"/animationData.json";
        if(mobileDevice){
            document.write("<link rel='stylesheet' href='c/css/cMobile.css'>");

        }else{
            document.write("<link rel='stylesheet' href='c/css/c.css'>");
        }
    </script>
</head>
